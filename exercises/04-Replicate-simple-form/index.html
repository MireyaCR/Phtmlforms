<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<title>4Geeks Academy</title>

	<body>
		<form>
			<!-- your code here -->
			<table class="default">
				<tr>
					<th>Name</th>
					<th>Value</th>
				</tr>

							<option>green</option>
							<option>yellow</option>
							<option>purple</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>Check all that apply</td>
					<td>
						<input type="checkbox" name="6feet" checked /> Over 6 feet tall
                        <input type="checkbox" name="200pounds" checked /> Over 200
						pounds
					</td>
				</tr>
				<tr>
					<td><input type="text" name="Describe your athletic ability:" /></td>
				</tr>
				<tr>
					<td><input type="submit" value="Enter my information" /></td>
				</tr>
			</table>
		</form>
